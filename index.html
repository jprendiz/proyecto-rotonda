<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto - rotonda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Proyecto rotonda </h1>

    <section id="section-one">
       <div class="container">
            <h2> 1 - Transitar en vía principal</h2>
            <div class="container-figura">
                <div class="area-verde cuadro-izq-up"></div>
                <div class="area-verde cuadro-der-up"></div>
            
                <div class="area-verde cuadro-izq-down"></div>
                <div class="area-verde cuadro-der-down"></div>
                
                <div class="principal_av">
                    <div class="linea-vertical"></div>
                    <div class="linea-vertical"></div>
                </div>
                <div class="secondary_av">
                    <div class="linea-horizontal"></div>
                    <div class="linea-horizontal"></div>
                </div>

                <div class="car car1"></div>
                <div class="car car2"></div>
                <div class="car car3"></div>
                <div class="car car4"></div>
            </div>
        
            <div class="botones">
                <button id="btn-anterior" class="secondary-button">Anterior</button>
                <button id="btn-iniciar" class="primary-button">Iniciar</button>
                <button id="btn-siguiente" class="secondary-button">Siguiente</button>
            </div>
        
    </div> 
    </section>
    
    <section id="section-two">
        <div class="container">
            <h2>2 - Cruzar vía principal desde vía secundaria </h2>
            <div class="container-figura">
                <div class="area-verde cuadro-izq-up"></div>
                <div class="area-verde cuadro-der-up"></div>
            
                <div class="area-verde cuadro-izq-down"></div>
                <div class="area-verde cuadro-der-down"></div>
                
                <div class="principal_av">
                    <div class="linea-vertical"></div>
                    <div class="linea-vertical"></div>
                </div>
                <div class="secondary_av">
                    <div class="linea-horizontal"></div>
                    <div class="linea-horizontal"></div>
                </div>

                <div class="car s2-car1"></div>
                <div class="car s2-car2"></div>
                <div class="car s2-car3"></div>
                <div class="car s2-car4"></div>
            </div>
        
            <div class="botones">
                <button id="s2-btn-anterior" class="secondary-button">Anterior</button>
                <button id="s2-btn-iniciar" class="primary-button">Iniciar</button>
                <button id="s2-btn-siguiente" class="secondary-button">Siguiente</button>
            </div>

        </div>

    </section>

    <section id="section-three">
        <div class="container">
            <h2>3 - Transitar en una rotonda </h2>
            <div class="container-figura">
                <div class="area-verde cuadro-izq-up"></div>
                <div class="area-verde cuadro-der-up"></div>
            
                <div class="area-verde cuadro-izq-down"></div>
                <div class="area-verde cuadro-der-down"></div>
                
                <div class="principal_av">
                    <div class="linea-vertical"></div>
                    <div class="linea-vertical"></div>
                </div>
                <div class="secondary_av">
                    <div class="linea-horizontal"></div>
                    <div class="linea-horizontal"></div>
                </div>

                <div class="container-rotondas">
                    <div class="rotonda-centro"></div>
                    <div class="rotonda-anillo-1"></div>
                </div>

                <div class="caja1">
                    <div class="car s3-car1"></div>
                </div>
                <div class="car s3-car2"></div>
                <div class="car s3-car3"></div>
                <div class="car s3-car4"></div>
                
            </div>
        
            <div class="botones">
                <button id="s3-btn-anterior" class="secondary-button">Anterior</button>
                <button id="s3-btn-iniciar" class="primary-button">Iniciar</button>
                <button id="s3-btn-siguiente" class="secondary-button">Siguiente</button>
            </div>

        </div>

    </section>
    <script src="script.js"></script>
</body>
</html>
